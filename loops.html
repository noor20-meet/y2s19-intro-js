<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
/* END STARTING CODE */

// your code goes under here
	var answer=prompt("guess a number!");
	var i=0;
	var n=0;
	while (n==0){
		if(answer>randomInt){
			i++;
			var answer=prompt("your guess is too high! guess again");
		}
		else if (answer<randomInt){
			i++;
			var answer=prompt("your guess is too low!");
		}
		else{
			console.log("you guessed correctly! it took you "+i+" tries!");
			n++;
		}
	}


    </script>
</body>

</html>
